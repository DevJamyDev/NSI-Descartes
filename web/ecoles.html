<head>

  <div class="container">
    <h1>Répertoire des Écoles</h1>
    <p>Cliquez sur les en-têtes des colonnes pour trier le tableau.</p>

    <table id="table-ecoles">
        <thead>
          <tr>
            <th data-column="nom" data-order="asc">Nom</th>
            <th data-column="ville" data-order="asc">Ville</th>
            <th data-column="type" data-order="asc">Type</th>
            <th data-column="prepa" data-order="asc">Prépa</th>
            <th data-column="prix" data-order="asc">Prix (€)</th>
            <th data-column="site_web">Site Web</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes seront générées dynamiquement -->
        </tbody>
      </table>
      
  </div>

  <script src="script.js"></script>
